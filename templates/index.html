<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Tracker System</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Budget Tracker System</h1>
    <div class="tracker">
      <div class="form-section">
        <h2>Add Budget</h2>
<div class="budget-controls">
  <input type="number" id="budget-input" placeholder="Enter Budget">
  <button onclick="addBudget()">Add</button>
  <button class="reset-budget" onclick="resetBudget()">Reset</button>
</div>
        <h2>Add Expense</h2>
        <input type="text" id="expense-name" placeholder="Expense Title">
        <input type="number" id="expense-amount" placeholder="Amount">
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div class="summary-section">
        <div class="summary">
          <p>Total Budget: ₹<span id="total-budget">0.00</span></p>
          <p>Total Expenses: ₹<span id="total-expenses">0.00</span></p>
          <p>Budget Left: ₹<span id="budget-left">0.00</span></p>
        </div>

        <h3>Expense History:</h3>
        <table>
          <thead>
            <tr><th>Expense Name</th><th>Amount</th><th>Action</th></tr>
          </thead>
          <tbody id="expense-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
